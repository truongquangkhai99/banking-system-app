<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Banking System App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid p-0 w-100">
    <header th:insert="fragments/navbar :: navbar"></header>

    <section class="min-vh-100">
        <h1 id="mainTitle" class="text-center pt-5">Welcome to homepage Banking System App Project</h1>

        <div id="messageForNotAuthorizedUsers" class="text-center pt-5" sec:authorize="isAnonymous()">
            <h2>Please, authorize to see main content.</h2>
        </div>

        <div id="messageForAuthorizedUsers" class="text-center pt-5" sec:authorize="isAuthenticated()">
            <h2>Welcome, back
                <span th:text="${#authentication.getPrincipal().getFirstname()}"> </span>
                <span th:text="${#authentication.getPrincipal().getLastname()}"></span>
            </h2>
        </div>
    </section>

    <div th:insert="fragments/footer :: footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
