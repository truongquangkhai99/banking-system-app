<div th:fragment="modalOpenDeposit" class="modal fade" id="staticBackdropOpenDeposit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
     aria-hidden="true"
     xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Deposit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form th:action="@{/deposit}" th:object="${deposit}" method="post">
                    <select id="creditCurrency" class="form-select" th:field="*{currency}" aria-label="Currency">
                        <option th:each="currencyType: ${allCurrencies}"
                                th:text="${currencyType.currencyTypeAsString}"
                                th:value="${currencyType.currencyTypeAsString}"
                                th:selected="${allCurrencies[0].currencyTypeAsString}"/>
                    </select>
                    <label for="creditCurrency">Currency</label>

                    <input id="intenseRate" type="number" step="0.001" th:field="*{intenseRate}" class="form-control">
                    <label for="intenseRate">Intense rate</label>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Open</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
